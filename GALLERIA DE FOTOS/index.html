<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Galeria de Im√°genes.</h1>
        <div class="image-container">
            <div class="image"> <img src="img/imagen-1.jpeg" alt=""></i></div>
            <div class="image"> <img src="img/imagen-2.jpeg" alt=""></i></div>
            <div class="image"> <img src="img/imagen-3.jpeg" alt=""></i></div>
            <div class="image"> <img src="img/imagen-4.jpeg" alt=""></i></div>
            <div class="image"> <img src="img/imagen-5.jpeg" alt=""></i></div>
            <div class="image"> <img src="img/imagen-6.jpeg" alt=""></i></div>
                        
        </div>

        <div class="popup-image">
            <span>&times;</span>
            <img src="img/imagen-1.jpeg" alt="">

        </div>
    </div>
    
    <script>

        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () =>{ 
            document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img'). src = image.getAttribute('src');
            }
        });
        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display = 'none' ;

        }

      
    </script>
    
</body>
</html>
